<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ブラウザでタイマー</title>
    </head>

    <body>
        <div class="container">
            <div>
                <main>
                    <div id="timer">
                        <img src="./image/5.png">
                        <img src="./image/colon.png">
                        <img src="./image/0.png">
                        <img src="./image/0.png">
                    </div>
                    <div id="controls">
                        <div>
                            <button id="min">分</button>
                            <button id="sec">秒</button>
                        </div>
                        <div>
                            <button id="start">スタート</button>
                            <button id="reset">リセット</button>
                        </div>
                    </div>


                    
                    <div hidden>
                        <img src="./image/0.png">
                        <img src="./image/1.png">
                        <img src="./image/2.png">
                        <img src="./image/3.png">
                        <img src="./image/4.png">
                        <img src="./image/5.png">
                        <img src="./image/6.png">
                        <img src="./image/7.png">
                        <img src="./image/8.png">
                        <img src="./image/9.png">
                        <img src="./image/colon.png">
                    </div>
                </main>
            </div>

        </div>

        <script src="./js/count.js"></script>
    </body>

</html>
